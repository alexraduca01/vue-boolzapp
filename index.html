<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    
    <body>
        
        <div id="app" class="my-bg-color py-3">
            <div class="container h-100">
                <div class="row flex-nowrap h-100">
                    <div class="col-12 col-md-4 flex-column d-flex my-white p-0">
                        <div class="col-12 my-contact-hover d-flex p-2 justify-content-between align-items-center">
                            <div>
                                <img src="img/avatar_io.jpg" class="avatar" alt="my-avatar">
                                <span>Nami</span>
                            </div>
                            <div class="my-text-grey">
                                <i class="fa-solid fa-circle-notch p-2 icon"></i> 
                                <i class="fa-solid fa-message p-2 icon"></i> 
                                <i class="fa-solid fa-ellipsis-vertical p-2 icon"></i>
                            </div>
                        </div>
                        <div class="col-12 my-notification d-flex align-items-center p-3">
                            <div class="my-white bell-container fs-4 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
                            </div>
                            <div class="ms-2">
                                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#" class="m-0 my-fs text-decoration-underline my-text-grey">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="col-12 my-contact-hover p-1">
                            <div class="input-group input-group-sm">
                                <div class="input-group-text px-4 bg-white" id="inputGroup-sizing-sm"><i class="fa-solid my-text-grey fa-magnifying-glass"></i></div>
                                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Cerca o inizia una nuova chat" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        <div class="col-12 overflow-y-auto h-0 flex-grow-1">
                            <div class="p-2 border-top d-flex align-items-center position-relative" v-for="(user, index) in contacts">
                                <div>
                                    <img :src="contacts[index].avatar" class="contacts-avatar" alt="">
                                </div>
                                <div class="ms-2">
                                    <p class="m-0">{{ contacts[index].name }}</p>
                                    <p class="m-0 my-fs my-text-grey">Ultimo messaggio inviato</p>
                                </div>
                                <div class="date-container">
                                    <span class="my-text-grey">12:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8 my-contact-hover">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
